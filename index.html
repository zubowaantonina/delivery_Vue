<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Delivery Food — доставка еды на дом</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	
</head>

<body>
	<div class="page-wrapper">
		<header class="header">
			<div class="container">
				<div class="header-box">
					<div class="header-logo logo">
						<img src="img/icon/logo.svg" alt="Logo" />
					</div>
					<div class="header-controls">
						<button class="btn btn-primary">
							<span class="btn-auth-svg"></span>
							<span class="button-text">Войти</span>
						</button>
						<button class="btn btn-outline">
							<span class="btn-cart-svg"></span>
							<span class="button-text">Корзина</span>
						</button>

					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="banner">
				<div class="container">
					<div class="banner-item">
						<h2 class="banner-item--title">Онлайн-сервис <br />доставки еды на дом</h2>
						<p class="banner-item--subtitle">
							Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
						</p>
					</div>
				</div>
				<!-- /.container -->
			</section>
			<section class="products">
				<div class="container">
					<div class="products-header">
						<h3 class="products-header--title">Рестораны</h3>
						<input type="text" class="products-header--search" placeholder="Поиск блюд и ресторанов"/>
					</div>
				</div>
				<!-- /.container -->
			</section>

		</main>

		<footer class="footer">
			<div class="container">
				<div class="footer-box">
					<div class="footer-logo logo">
						<img src="img/icon/logo.svg" alt="logo" />
					</div>
					<div class="footer-nav">
						<ul>
							<li>Ресторанам </li>
							<li>Курьерам</li>
							<li>Пресс-центр</li>
							<li>Контакты</li>
						</ul>
					</div>
					<div class="footer-social">
						<img src="img/social/instagram.svg" alt="instagram" />
						<img src="img/social/fb.svg" alt="facebook" />
						<img src="img/social/vk.svg" alt="vk" />
					</div>
				</div>
				<!-- /.footer-box -->
			</div>
		</footer>
	</div>
</body>

</html>
